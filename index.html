<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
<div class="main-container">
  <span class="star-container glossy">
    <img src="images/icon-star.svg" alt="star">
  </span>
  <h1 class="title">How did we do?</h1>

  <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

  <ul class="btn-list">
    <li><button class="btn glossy">1</button></li>
    <li><button class="btn glossy">2</button></li>
    <li><button class="btn glossy">3</button></li>
    <li><button class="btn glossy">4</button></li>
    <li><button class="btn glossy">5</button></li>
  </ul>

  <button class="btn-submit">Submit</button>

</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-container hidden">
  <img src="./images/illustration-thank-you.svg" alt="thank you image">
  <p class="result">
    You selected <span class="rating">x</span> out of 5
  </p>
  <h1 class="title">Thank you!</h1>
  <p class="text">
    We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
  </p>
</div>

</body>
</html>
